    <body>
        <div id="app">
            <header>
                <nav class="navbar">
                    <div class="navbar-nav container">
                        <div class="navbar-logo"><span class="text-primary">
                            <span class="lg-view">DollarPerHour</span>
                            <span class="sm-view">DPH</span></span>
                            Calculator</div>
                        <i class="theme-icon" :class="iconTheme" @click="darkTheme = !darkTheme"></i>
                        <!-- <div class="navbar-menu">

                        </div> -->
                    </div>
                </nav>
            </header>
            <main>
                <div class="container">
                    <calculator />
                </div>
            </main>
            <footer>
                <div>Built by <a target="_blank" href="https://www.zackplauche.com">Zack Plauche</a></div>
            </footer>
        </div>
        <script>
            const secondsInHour = 3600

            const app = Vue.createApp({
                data() {
                    return {
                        darkTheme: false,
                    }
                },
                computed: {
                    iconTheme() {
                        return {
                            'fas fa-sun': this.darkTheme,
                            'fas fa-moon': !this.darkTheme,
                        }
                    }
                },
                mounted() {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        this.darkTheme = true
                    }
                },
                watch: {
                    darkTheme(status) {
                        if (status == true) {
                            document.body.classList.add('theme-dark')
                        } else {
                            document.body.classList.remove('theme-dark')
                        }
                    }
                },
            })
            
            app.component('Calculator', {
                template: /*html*/
                    `<form class="calculator">
                        <div class="calculator-body">
                            <div class="field">
                                <label for="hours">Hours</label>
                                <input type="number" v-model="hours" min="0">
                            </div>
                            <div class="field">
                                <label for="hours">Minutes</label>
                                <input type="number" v-model="minutes" min="0">
                            </div>
                            <div class="field">
                                <label for="hours">Seconds</label>
                                <input type="number" v-model="seconds" min="0">
                            </div>
                            <hr>
                            <div class="field">
                                <label>Hourly Rate</label>
                                <input type="number" step="0.01" v-model="hourlyRate" min="0.00">
                            </div>
                        </div>
                        <div class="calculator-footer">
                            <div>Result: <span :class="{ 'text-green': result > 0 }">\${{ result }}</span></div>
                        </div>
                    </form>`,
                    data() {
                        return {
                            hours: 0,
                            minutes: 0,
                            seconds: 0,
                            hourlyRate: 0.00,
                        }
                    },
                    computed: {
                        result() {
                            let totalTimeInSeconds = (this.hours * 3600) + (this.minutes * 60) + this.seconds
                            let dollarsPerSecond = this.hourlyRate / 3600
                            return (totalTimeInSeconds * dollarsPerSecond).toFixed(2)
                        },
                    }
            })

            app.mount('#app')
        </script>
    </body>

</html>
