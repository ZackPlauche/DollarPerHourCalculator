<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Dollar Per Hour Calculator</title>
    </head>

    <body>
        <div id="app">
            <header>
                <nav class="navbar">
                    <div class="navbar-nav container">
                        <div class="navbar-logo"><span class="text-blue"><span class="lg-view">DollarPerHour</span><span class="sm-view">$PerHour</span></span> Calculator</div>
                        <!-- <div class="navbar-menu">
                            <span>Built by Zack Plauch√©</span>
                            <a target="_blank" href="">Donate ‚ù§</a>
                            <a target="_blank" href="">Contribute üë®‚Äçüíªüë©‚Äçüíª</a>
                            <a target="_blank" href="">Source <i class="fas fa-github"></i></a>
                        </div> -->
                    </div>
                </nav>
            </header>
            <main>
                <div class="container">

                    <form class="calculator">
                        <div class="calculator-body">
                            <div class="field">
                                <label for="hours">Hours</label>
                                <input type="number" v-model="hours" min="0">
                            </div>
                            <div class="field">
                                <label for="hours">Minutes</label>
                                <input type="number" v-model="minutes" min="0">
                            </div>
                            <div class="field">
                                <label for="hours">Seconds</label>
                                <input type="number" v-model="seconds" min="0">
                            </div>
                            <hr>
                            <div class="field">
                                <label>Hourly Rate</label>
                                <input type="number" step="0.01" v-model="hourlyRate" min="0.00">
                            </div>
                        </div>
                        <div class="calculator-footer">
                            <div>Result: <span :class="{ 'text-green': result > 0 }">${{ result }}</span></div>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <div>Built by <a target="_blank" href="https://www.zackplauche.com">Zack Plauche</a></div>
            </footer>
        </div>
        <script>
            const secondsInHour = 3600

            const app = Vue.createApp({
                data() {
                    return {
                        hours: 0,
                        minutes: 0,
                        seconds: 0,
                        hourlyRate: 0.00,
                    }
                },
                computed: {
                    result() {
                        let totalTimeInSeconds = (this.hours * 3600) + (this.minutes * 60) + this.seconds
                        let dollarsPerSecond = this.hourlyRate / 3600
                        return (totalTimeInSeconds * dollarsPerSecond).toFixed(2)
                    },
                }
            })

            app.mount('#app')
        </script>
    </body>

</html>
